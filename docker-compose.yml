services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "80" # Expose internal container port 80 to Coolify proxy

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3001" # Expose internal container port 3001 to Coolify proxy
    environment:
      - NODE_ENV=production
      # Add other backend environment variables in Coolify dashboard
